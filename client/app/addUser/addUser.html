<div class="loginContainer">
    <h3 class="bg-success text-center"> Add User</h3>
    <div class="form-group">
        <label for="text">Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="addUser.name">
    </div>
	<div class="form-group">
    	<label for="email">Email ID</label>
    	<input type="text" class="form-control" placeholder="Email ID" ng-model="addUser.email">
    </div>
    <div class="form-group">
    	<label for="password">Password</label>
    	<input type="password" class="form-control" placeholder="Password" ng-model="addUser.password">
    </div>
    <div class="buttonContainer">
	    <button type="submit" class="btn btn-default" ng-click="addMoreBtn()">Add User</button>
    </div>
</div>
