<nav class="navbar navbar-default shopping_header">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">Welcome Shopping</a>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#/home/products/{{hc.userID}}">Products</a></li>
        <li><a href="#/home/checkout/{{hc.userID}}">Checkout</a></li>
        <li><a href="#/home/history/{{hc.userID}}">History</a></li>
        <li><a ng-click="signOut()">Sign out</a></li>
      </ul>
    </div>
</nav>

<table class="table table-hover">
	<thead>
		<th>S.No</th>
		<th>Product</th>
		<th>Price</th>
		<th>Action</th>
	</thead>
	<tr ng-repeat="prod in productArray">
		<td>{{$index+1}}</td>
		<td>{{prod.productName}}</td>
		<td>{{prod.Price}}</td>
		<td><button class="btn btn-primary" ng-click="addToCart(prod)">
          ADD TO CART
        </button></td>
	</tr>
</table>
