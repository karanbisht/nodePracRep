<div class="loginContainer">
	<div class="form-group">
    	<label for="email">Email ID</label>
    	<input type="text" class="form-control" placeholder="Email ID" ng-model="login.email">
    </div>
    <div class="form-group">
    	<label for="password">Password</label>
    	<input type="password" class="form-control" placeholder="Password" ng-model="login.password">
    </div>
    <div class="buttonContainer">
	    <button type="submit" class="btn btn-default" ng-click="loginBtn()">login</button>
    </div>
    <p class="addMoreClass" ng-click="moveToAddUserPage()">Add New User</p>
</div>
